<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container col-xl-6" style="margin: 90px auto">
        
        <div class="card vh-50">
            <h2 class="my-3">Temperature converter</h2>
            <div class="card-body d-flex justify-content-evenly align-items-end">
                <div class="celsius">
                    <label for="celsius">Celsius:</label>
                    <br>
                    <input type="number" class="border-primary" id="celsius"placeholder="Celsius temperature" autocomplete="off" oninput="celsiusToFahrenheit()">
                    
                </div>
                <div class="fahrenheit">
                    <label for="fahrenheit">Fahrenheit:</label>
                    <br>
                    <input type="number" class="border-primary" id="fahrenheit" placeholder="Fahrenheit temperature" autocomplete="off" oninput="FahrenheitoCelsius()">
            </div>
            <div class="butons">
                <button id="clearTemp" class="btn btn-danger">Clear</button>
            </div>
            </div>
        </div>
    </div>

    <div class="container col-xl-6" style="margin: 70px auto">
    <div class="card vh-50">
        <h2 class="my-3">Weight converter</h2>
        <div class="card-body d-flex justify-content-evenly align-items-end">
            <div class="kilogram">
                <label for="kg">Kg:</label>
                <br>
                <input type="number" class="border-primary" id="kg"placeholder="Kilogram" autocomplete="off" oninput="KgtoPounds()">
            </div>
            <div class="pounds">
                <label for="pounds">Lbs:</label>
                <br>
                <input type="number" class="border-primary" id="pounds" placeholder="Pounds" autocomplete="off" oninput="PoundsToKg()">
        </div>
        <div class="butons">
                <button id="clearWeight" class="btn btn-danger">Clear</button>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
